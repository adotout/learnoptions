{{ $id := "default" }}

{{ if .Get "id" }}
    {{ $id = .Get "id" }}
{{ end }}

<div class="card">
    <div class="card-header">
        <div class="row">
        <div class="col">Current $WID Price: <span id="{{ $id }}-price" class="fw-bold">$30</span></div>
        <div class="col text-end">Your Cash: <span id="{{ $id }}-cash" class="fw-bold">$100,000</span></div>
        </div>
    </div>
    <div class="card-body" id="{{ $id }}-order">
        <form class="px-2">
        <div class="form-group row py-1">
            <label for="basics-0-type" class="col-sm-2 col-form-label">Underlying</label>
            <div class="col-sm-10">
            <select id="disabledSelect" class="form-control" disabled>
                <option>$WID</option>
            </select>
            </div>
        </div>
        <div class="form-group row py-1">
            <label for="basics-0-type" class="col-sm-2 col-form-label">Option Type</label>
            <div class="col-sm-10">
            <select id="disabledSelect" class="form-control" disabled>
                <option>CALL</option>
            </select>
            </div>
        </div>
        <div class="form-group row py-1">
            <label for="basics-0-type" class="col-sm-2 col-form-label">Strike Price</label>
            <div class="col-sm-10">
            <select id="disabledSelect" class="form-control" disabled>
                <option>40</option>
            </select>
            </div>
        </div>
        <div class="form-group row py-1">
            <label for="basics-0-type" class="col-sm-2 col-form-label">Expiration Date</label>
            <div class="col-sm-10">
            <select id="disabledSelect" class="form-control" disabled>
                <option>2021-01-30</option>
            </select>
            </div>
        </div>
        <div class="form-group row py-1">
            <label for="basics-0-type" class="col-sm-2 col-form-label">Price</label>
            <div class="col-sm-10">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                <span class="input-group-text">$</span>
                </div>
                <input type="text" class="form-control" aria-label="Price" value="1.50" disabled>
            </div>
            </div>
        </div>
        <div class="row" onclick="marketBuy({{ $id }})">
            <div class="col d-grid">
                <button class="btn btn-primary">Buy</button>
            </div>
        </div>
        </form>
    </div>
    <div class="card-body" id="{{ $id }}-summary">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <div class="row">
                            <div class="col">
                                Order Summary
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Underlying</th>
                                    <th>Type</th>
                                    <th>Strike Price</th>
                                    <th>Expiration Date</th>
                                    <th>Total Cost</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>$WID</td>
                                    <td>CALL</td>
                                    <td>40</td>
                                    <td>2021-01-30</td>
                                    <td>$150</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="row my-3">
                    <div class="col d-grid">
                        <button class="btn btn-primary" onclick="marketConfirm({{ $id }})">Confirm</button>
                    </div>
                    <div class="col d-grid">
                        <button class="btn btn-secondary" onclick="marketConfirmCancel({{ $id }})">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body" id="{{ $id }}-sim">
        <div class="row">
            <div class="col">
                <canvas id="{{ $id }}-chart"></canvas>
            </div>
        </div>
    </div>
</div>
